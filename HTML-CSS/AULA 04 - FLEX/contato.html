<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <header>
        <nav>
            <img src="img/logo.png" id="logo" alt="logo">
            <ul>
                <li><a href="#smartphones">Smartphones</a></li>
                <li><a href="#tablets">Tablets</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <form action="" id="form">
                <input type="text" class="input-form" placeholder="Pesquise...">
                <button type="submit">Enviar</button>
            </form>
        </nav>
    </header>

    <main id="container">
        <section>
            <h1>Contato</h1>
            <p>Entre em contato conosco! =)</p>
            <form action="" method="POST" class="form-contato">
                <div class="form-inline">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Insira seu nome..." autofocus >
                    </div>
                </div>
                <div class="form-inline">
                    <div>
                        <label for="email">e-mail</label>
                        <input type="email" id="email" name="email" required placeholder="seuemail@abc.com.br">
                    </div>
                </div>
                <div class="form-inline">
                    <div>
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="30" cols="30"></textarea>
                    </div>
                </div>
                <div class="form-inline">
                    <div>
                        <button type="submit" class="botao-contato">Enviar</button>
                    </div>
                </div>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14628.342413790748!2d-46.676321625709534!3d-23.565368826751783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57761058e9e1%3A0x50a8d092b04e045b!2sFradique+Coutinho!5e0!3m2!1spt-BR!2sbr!4v1565134631439!5m2!1spt-BR!2sbr" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </section>
        
    </main>

    <footer>Craftsy &copy - 2019</footer>

</body>

</html>
